<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小姚随手记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./static/js/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./static/css/plugins/docsify-dark-mode/index.css">
  <link rel="icon" href="icon.png">
</head>
<body>
  <div id="app">加载中</div>

  <script>
    window.$docsify = {
      // 本地运行命令：docsify serve
      // 封面
      coverpage: true,
      // 侧边栏标题
      name: '目录',
      // 右上角图标
      repo: 'https://github.com/mzyaoo',
      // 侧边栏
      loadSidebar: true,
      // 设置生成目录的最大层级
      subMaxLevel: 4,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 最大支持渲染的标题层级
      maxLevel: 4,
      // 导航栏
      loadNavbar: true,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 侧边栏配置
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'1.0em',
        color:'rgb(90,90,90)',
        language:'chinese',
        float:'top',
        position:'top'
      },
      // 搜索
      search: {
        placeholder: 'Search',
        noData: '找不到结果!',
        depth: 3
      },
      // 页脚
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      // 代码块隐藏
      hideCode: {
        scroll: false, // 启用滚动
        height: 200 // 折叠高度
      },
      // 侧边栏折叠
      sidebarDisplayLevel: 1,
      // 暗黑风格配置
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "#42b983",
          textColor: "var(--theme-color)"
        }
      },
      // 代码块复制
      copyCode: {
        buttonText: '点击复制',
        errorText: '出现错误！',
        successText: '复制成功！',
      },
    }
  </script>
  <script src="./static/js/docsify/lib/docsify.min.js"></script>
  <script src="./static/js/docsify/lib/plugins/ga.js"></script>
  <script src="./static/js/docsify/lib/plugins/search.js"></script>
  <script src="./static/js/docsify/lib/plugins/countable.js"></script>
  <script src="./static/js/plugins/docsify-copy-code/index.js"></script>
  <script src="./static/js/plugins/docsify-hide-code/index.js"></script>
  <script src="./static/js/prismjs/components/prism-bash.js"></script>
  <script src="./static/js/prismjs/components/prism-java.js"></script>
  <script src="./static/js/prismjs/components/prism-sql.js"></script>
  <script src="./static/js/prismjs/components/prism-yaml.js"></script>
  <script src="./static/js/plugins/zoom-image.js"></script>
  <script src="./static/js/plugins/docsify-pagination/index.js"></script>
  <script src="./static/js/plugins/docsify-dark-mode/index.js"></script>
  <script src="./static/js/plugins/docsify-sidebar-collapse/index.js"></script>
</body>
</html>
